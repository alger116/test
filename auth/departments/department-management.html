<!DOCTYPE html>
<html lang="en" x-data="{ 
    sidebarOpen: true, 
    currentView: 'departments',
    departmentsCount: 0,
    membersCount: 0,
    templatesCount: 0,
    showCreateModal: false,
    error: null,
    isMainAdmin: false
}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-lg w-64 transition-all duration-300" :class="{ 'w-16': !sidebarOpen }">
            <div class="p-4 border-b flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800" x-show="sidebarOpen">Department Management</h1>
                <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-gray-700">
                    <i class="fas" :class="sidebarOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
                </button>
            </div>
            <nav class="mt-4">
                <a href="#" @click.prevent="currentView = 'departments'"
                    class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100"
                    :class="{ 'bg-gray-100': currentView === 'departments' }">
                    <i class="fas fa-building w-6"></i>
                    <span x-show="sidebarOpen" class="ml-3">Departments</span>
                </a>
                <a href="#" @click.prevent="currentView = 'members'"
                    class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100"
                    :class="{ 'bg-gray-100': currentView === 'members' }">
                    <i class="fas fa-users w-6"></i>
                    <span x-show="sidebarOpen" class="ml-3">Members</span>
                </a>
                <a href="#" @click.prevent="currentView = 'templates'"
                    class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100"
                    :class="{ 'bg-gray-100': currentView === 'templates' }">
                    <i class="fas fa-file-alt w-6"></i>
                    <span x-show="sidebarOpen" class="ml-3">Templates</span>
                </a>
                <a href="#" @click.prevent="currentView = 'settings'"
                    class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100"
                    :class="{ 'bg-gray-100': currentView === 'settings' }">
                    <i class="fas fa-cog w-6"></i>
                    <span x-show="sidebarOpen" class="ml-3">Settings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 overflow-auto transition-all duration-300"
            :class="{ 'ml-16': !sidebarOpen, 'ml-64': sidebarOpen }">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-semibold text-gray-900"
                            x-text="currentView.charAt(0).toUpperCase() + currentView.slice(1) + ' Overview'"></h2>
                        <div class="flex items-center space-x-4">
                            <div class="relative">
                                <input type="text" placeholder="Search..."
                                    class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                            <button @click="showCreateModal = true"
                                class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center transition-colors duration-200">
                                <i class="fas fa-plus mr-2"></i>
                                <span
                                    x-text="currentView === 'departments' ? 'New Department' : 'New ' + currentView.slice(0, -1)"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow duration-200">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-primary-100">
                                <i class="fas fa-building text-primary-500 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">Total Departments</p>
                                <p class="text-2xl font-semibold text-gray-900" x-text="departmentsCount || '0'"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow duration-200">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100">
                                <i class="fas fa-users text-green-500 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">Total Members</p>
                                <p class="text-2xl font-semibold text-gray-900" x-text="membersCount || '0'"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow duration-200">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100">
                                <i class="fas fa-file-alt text-purple-500 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">Total Templates</p>
                                <p class="text-2xl font-semibold text-gray-900" x-text="templatesCount || '0'"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Content -->
                <div x-show="currentView === 'departments'">
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Departments</h3>
                            <div id="departmentList" class="space-y-4">
                                <!-- Department items will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="currentView === 'members'">
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Members</h3>
                            <div id="memberList" class="space-y-4">
                                <!-- Member items will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="currentView === 'templates'">
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Templates</h3>
                            <div id="templateList" class="space-y-4">
                                <!-- Template items will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="currentView === 'settings'">
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Settings</h3>
                            <div class="space-y-4">
                                <!-- Settings content will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, db } from '../firebase-config.js';
        import { DepartmentManager } from './department-management.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';

        let departmentManager = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Wait for auth state to be determined
                const user = await new Promise((resolve) => {
                    const unsubscribe = auth.onAuthStateChanged((user) => {
                        unsubscribe();
                        resolve(user);
                    });
                });

                if (!user) {
                    window.location.href = '../login.html';
                    return;
                }

                // Check if user is mainAdmin
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const isMainAdmin = userDoc.data()?.role === 'mainAdmin';

                // Update Alpine.js data
                const root = document.querySelector('[x-data]');
                if (root && root.__x) {
                    root.__x.$data.isMainAdmin = isMainAdmin;
                }

                // Initialize department manager
                departmentManager = new DepartmentManager();
                await departmentManager.init();

                // Update Alpine.js data
                if (root && root.__x) {
                    root.__x.$data.departmentsCount = departmentManager.departments.length;
                    root.__x.$data.membersCount = departmentManager.members.size;
                    root.__x.$data.templatesCount = departmentManager.templates.size;
                }

            } catch (error) {
                console.error('Error initializing application:', error);
                if (error.message.includes('not authenticated')) {
                    window.location.href = '../login.html';
                    return;
                }

                // Show error to user
                const errorDiv = document.createElement('div');
                errorDiv.className = 'fixed inset-0 bg-red-100 flex items-center justify-center';
                errorDiv.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold text-red-600 mb-4">Error</h2>
                        <p class="text-gray-700">${error.message}</p>
                        <div class="mt-4 space-x-4">
                            <button onclick="window.location.reload()" 
                                    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                                Refresh Page
                            </button>
                            <button onclick="window.location.href='../login.html'"
                                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                Login
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(errorDiv);
            }
        });

        // Cleanup when leaving the page
        window.addEventListener('beforeunload', () => {
            if (departmentManager) {
                departmentManager.cleanup();
            }
        });
    </script>
</body>

</html>
