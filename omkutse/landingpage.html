<!DOCTYPE html>
<html lang="et">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hankest.ee - Riigihangete portaal</title>
  <style>
    :root {
      --hanke-blue: #0ea5e9;
      /* sky-500 */
      --ostu-red: #6366f1;
      /* indigo-500 */
      --accent-gold: #8b5cf6;
      /* violet-500 */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: #dee2e6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow-x: hidden;
    }

    .portal-container {
      display: flex;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      transform-style: preserve-3d;
    }

    .portal-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      min-height: 280px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border: none;
      justify-content: center;
    }

    .portal-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
          rgba(14, 165, 233, 0.1) 0%,
          rgba(99, 102, 241, 0.1) 50%,
          rgba(139, 92, 246, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .portal-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.95);
    }

    .portal-card:hover::before {
      opacity: 1;
    }

    #hankemaailm {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
    }

    #ostumaailm {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
    }

    .portal-card h2 {
      font-size: 2.2em;
      font-weight: 600;
      margin: 0;
      color: #1e293b;
      text-shadow: none;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      transform: translateY(0);
    }

    .portal-card:hover h2 {
      transform: translateY(-10px);
    }

    .highlight-points {
      list-style: none;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .portal-card:hover .highlight-points {
      opacity: 1;
      transform: translateY(0);
    }

    .highlight-points li {
      font-size: 1.1em;
      color: #475569;
      margin: 16px 0;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .highlight-points li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, var(--hanke-blue), var(--accent-gold));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portal-card:hover .highlight-points li::before {
      opacity: 1;
    }

    .highlight-points li:nth-child(1) {
      transition-delay: 0.1s;
    }

    .highlight-points li:nth-child(2) {
      transition-delay: 0.2s;
    }

    .highlight-points li:nth-child(3) {
      transition-delay: 0.3s;
    }

    @media (max-width: 768px) {
      .portal-container {
        flex-direction: column;
        padding: 15px;
      }

      .portal-card {
        min-height: 240px;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="portal-container">
    <div class="portal-card" id="hankemaailm" onclick="window.location.href='/index.html'">
      <h2>Hankemaailm</h2>
      <ul class="highlight-points">
        <li>Riigihanke mugav planeerimine</li>
        <li>Hankemenetluse visualiseerimine</li>
        <li>Ajatelje loomine</li>
      </ul>
    </div>

    <div class="portal-card" id="ostumaailm" onclick="window.location.href='om.html'">
      <h2>Ostumaailm</h2>
      <ul class="highlight-points">
        <li>Ostumenetluse kutse loomine</li>
        <li>Mugavalt kohandatavad tingimused</li>
        <li>Kutse PDF fail kohe k√§tte</li>
      </ul>
    </div>
  </div>
</body>

</html>
