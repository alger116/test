    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyT8XLIwrmsYgMYalK9I_lp6OfQucBLR0",
            authDomain: "kalkulaator-9f3d1.firebaseapp.com",
            projectId: "kalkulaator-9f3d1",
            storageBucket: "kalkulaator-9f3d1.appspot.com",
            messagingSenderId: "127234313724",
            appId: "1:127234313724:web:1f333fb8f3ff2995bcb679",
            measurementId: "G-91VSY43W50"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Set persistence to LOCAL
        setPersistence(auth, browserLocalPersistence)
            .catch((error) => {
                console.error("Auth persistence error:", error);
            });

        // Make auth and db available globally
        window.auth = auth;
        window.db = db;

        // Make logout function available globally
        window.handleLogout = async () => {
            try {
                // Sign out from Firebase
                await signOut(auth);

                // Clear all authentication related data from localStorage
                localStorage.removeItem('currentUser');
                localStorage.removeItem('rememberedUser');
                localStorage.removeItem('previousPage');

                // Force page reload to reset all state
                window.location.reload();
            } catch (error) {
                console.error('Error signing out:', error);
                // Even if there's an error, try to clear local state and reload
                localStorage.removeItem('currentUser');
                localStorage.removeItem('rememberedUser');
                localStorage.removeItem('previousPage');
                window.location.reload();
            }
        };

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                // Check if there's a remembered user in localStorage
                const rememberedUser = localStorage.getItem('rememberedUser');
                if (rememberedUser) {
                    try {
                        const { username, password } = JSON.parse(rememberedUser);
                        await signInWithEmailAndPassword(auth, username, password);
                        return; // The onAuthStateChanged will be triggered again
                    } catch (error) {
                        console.error('Auto-login failed:', error);
                        localStorage.removeItem('rememberedUser');
                    }
                }

                // Show login modal and update state
                const formApp = document.querySelector('[x-data="formApp"]')?.__x;
                if (formApp) {
                    formApp.$data.showLoginModal = true;
                    formApp.$data.currentUser = null;
                    formApp.$data.isAdmin = false;
                    formApp.$data.showUserMenu = false;
                    formApp.$data.showToast('Palun logi sisse', 'info');
                }
            } else {
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();

                // Update Alpine.js state
                const formApp = document.querySelector('[x-data="formApp"]')?.__x;
                if (formApp) {
                    formApp.$data.currentUser = {
                        id: user.uid,
                        email: user.email,
                        ...userData
                    };
                    formApp.$data.isAdmin = userData?.isAdmin || false;
                    formApp.$data.showLoginModal = false;
                    formApp.$data.showToast('Edukalt sisse logitud', 'success');
                }

                // Store current user in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.uid,
                    email: user.email,
                    isAdmin: userData?.isAdmin || false
                }));
            }
        });

        // Make login function available globally
        window.handleLogin = async (email, password) => {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get or create user document in Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    // Create new user document
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        isAdmin: user.email.endsWith('@hankest.ee'),
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    });
                } else {
                    // Update last login
                    await setDoc(doc(db, 'users', user.uid), {
                        lastLogin: new Date().toISOString()
                    }, { merge: true });
                }

                // Store user in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.uid,
                    email: user.email,
                    isAdmin: user.email.endsWith('@hankest.ee')
                }));

                return user;
            } catch (error) {
                console.error('Login error:', error);
                throw error;
            }
        };
    </script>

                    init() {
                        // Check for remembered user
                        const rememberedUser = localStorage.getItem('rememberedUser');
                        if (rememberedUser) {
                            const { username } = JSON.parse(rememberedUser);
                            document.getElementById('emailLogin').value = username;
                            document.getElementById('rememberMe').checked = true;
                        }

                        // Check for current user
                        const currentUser = localStorage.getItem('currentUser');
                        if (currentUser) {
                            const userData = JSON.parse(currentUser);
                            this.currentUser = userData;
                            this.isAdmin = userData.isAdmin;
                            this.showLoginModal = false;
                        }

                        // Initialize Sortable for the sections
                        this.$nextTick(() => {
                            if (this.$refs.draggableSections) {
                                new Sortable(this.$refs.draggableSections, {
                                    animation: 150,
                                    handle: '.drag-handle',
                                    onEnd: (evt) => {
                                        const newOrder = Array.from(evt.from.children).map(child => {
                                            return child.__x.$data.section;
                                        });
                                        this.form.sections = newOrder;
                                    }
                                });
                            }
                        });

                        // Automaatne salvestamine
                        Alpine.effect(() => {
                            Alpine.raw(this.form);
                            Alpine.raw(this.files);
                            this.debouncedSave();
                        });

                        // Veateadete automaatne peitmine
                        setInterval(() => {
                            if (this.showError) {
                                this.showError = false;
                            }
                        }, 5000);

                        this.loadUserSettings();
                    },

                    get visibleSections() {
                        return this.form.sections.filter(s => s.enabled && s.options.some(o => o.checked));
                    },

                    validateForm() {
                        if (!this.form.name?.trim()) {
                            this.showToast('Palun sisesta ostumenetluse nimi', 'error');
                            return false;
                        }
                        if (!this.form.fields?.buyer?.trim()) {
                            this.showToast('Palun täida hankija andmed', 'error');
                            return false;
                        }
                        return true;
                    },

                    async generatePDF() {
                        if (!this.validateForm()) return;

                        try {
                            this.isGeneratingPDF = true;
                            this.isLoading = true;

                            // Check if jsPDF is properly loaded
                            if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF === 'undefined') {
                                if (typeof window.jsPDF !== 'undefined') {
                                    window.jspdf = { jsPDF: window.jsPDF };
                                } else {
                                    throw new Error('jsPDF not properly loaded');
                                }
                            }

                            const { jsPDF } = window.jspdf;
                            const doc = new jsPDF('p', 'mm', 'a4');

                            // Add header with logo and title
                            doc.setFillColor(79, 70, 229); // Indigo color
                            doc.rect(0, 0, 210, 30, 'F');
                            doc.setTextColor(255, 255, 255);
                            doc.setFontSize(24);
                            doc.setFont(undefined, 'bold');
                            doc.text(this.form.name || 'Ostumenetluse kutse', 105, 20, { align: 'center' });

                            // Add intro text with modern styling
                            doc.setFontSize(11);
                            doc.setTextColor(0, 0, 0);
                            let yPos = 40;
                            const introLines = doc.splitTextToSize(this.form.intro, 170);
                            doc.text(introLines, 20, yPos);
                            yPos += (introLines.length * 6) + 10;

                            // Add standard fields with modern styling
                            doc.setFontSize(11);
                            this.standardFields.forEach(field => {
                                const fieldValue = this.form.fields[field.key] || '';
                                if (fieldValue.trim() !== '') {
                                    // Add field label with background
                                    doc.setFillColor(243, 244, 246); // Light gray background
                                    doc.rect(20, yPos - 2, 170, 6, 'F');

                                    doc.setFont(undefined, 'bold');
                                    doc.setTextColor(79, 70, 229); // Indigo color for labels
                                    doc.text(`${field.label}: `, 22, yPos);
                                    const textWidth = doc.getTextWidth(`${field.label}: `);

                                    doc.setFont(undefined, 'normal');
                                    doc.setTextColor(0, 0, 0);
                                    const valueLines = doc.splitTextToSize(fieldValue, 150);
                                    doc.text(valueLines, 22 + textWidth, yPos);

                                    yPos += (valueLines.length * 6) + 4;
                                }
                            });

                            // Add sections with modern styling
                            let sectionNumber = 1;
                            this.visibleSections.forEach((section) => {
                                yPos += 5;

                                // Section title with modern styling
                                doc.setFontSize(14);
                                doc.setFont(undefined, 'bold');
                                doc.setTextColor(79, 70, 229); // Indigo color for section titles
                                const originalTitle = section.title;
                                const newTitle = `${sectionNumber} ${originalTitle.split(' ').slice(1).join(' ')}`;

                                // Add underline for section title
                                doc.text(newTitle, 20, yPos);
                                doc.setLineWidth(0.5);
                                doc.line(20, yPos + 1, 190, yPos + 1);

                                yPos += 10;

                                // Section options with modern styling
                                doc.setFontSize(11);
                                doc.setFont(undefined, 'normal');
                                doc.setTextColor(0, 0, 0);

                                section.options.filter(o => o.checked).forEach((opt, i) => {
                                    const optionText = `${sectionNumber}.${i + 1} ${opt.text}`;
                                    const optLines = doc.splitTextToSize(optionText, 160);

                                    // Add bullet point with custom styling
                                    doc.setFillColor(79, 70, 229);
                                    doc.circle(22, yPos + 2, 1.5, 'F');
                                    doc.text(optLines, 25, yPos);

                                    // Calculate total height needed for this option
                                    const optionHeight = optLines.length * 5; // Reduced from 6 to 5
                                    yPos += optionHeight + 2; // Reduced spacing from 5 to 2

                                    // Check if we need a new page
                                    if (yPos > 270) {
                                        doc.addPage();
                                        yPos = 20;
                                    }
                                });

                                sectionNumber++;
                            });

                            // Add footer with modern styling
                            yPos = Math.min(yPos + 10, 270); // Reduced from 15 to 10
                            doc.setLineWidth(0.5);
                            doc.line(20, yPos, 190, yPos);
                            yPos += 10;

                            doc.setFontSize(10);
                            doc.setFont(undefined, 'bold');
                            doc.setTextColor(79, 70, 229);
                            doc.text(`Kuupäev: ${this.today}`, 20, yPos);
                            yPos += 6;
                            doc.text(`Vastutav isik: ${this.form.fields.responsible || ''}`, 20, yPos);

                            // Add attachments with modern styling
                            if (this.files?.length > 0) {
                                yPos += 10;
                                doc.setFontSize(12);
                                doc.setFont(undefined, 'bold');
                                doc.setTextColor(79, 70, 229);
                                doc.text('Manused:', 20, yPos);
                                yPos += 5;

                                doc.setFontSize(10);
                                doc.setFont(undefined, 'normal');
                                doc.setTextColor(0, 0, 0);
                                this.files.forEach((file, i) => {
                                    // Add file icon
                                    doc.setFillColor(79, 70, 229);
                                    doc.rect(22, yPos - 1, 1.5, 1.5, 'F');
                                    doc.text(`${i + 1}. ${file.name} (${this.formatFileSize(file.size)}) ${file.comment || ''}`, 25, yPos);
                                    yPos += 6;
                                });
                            }

                            // Save the PDF
                            const pdfName = `${this.form.name || 'ostumenetlus'}.pdf`;
                            doc.save(pdfName);

                            // Track PDF generation in dashboard stats
                            const recentPdfs = JSON.parse(localStorage.getItem('recentPdfs')) || [];
                            recentPdfs.unshift({
                                id: Date.now(),
                                name: this.form.name || 'Ostumenetlus',

                                submissionDate: this.form.fields.submission || '',
                                createdAt: this.today,
                                createdBy: this.currentUser.username,
                                role: this.currentUser.role

                            type,

                        e.preventDefault();

                    handleFileInput(e) {
                        const files = Array.from(e.target.files);
                        this.processFiles(files);
                        e.target.value = ''; // Reset input
                    },

                    processFiles(files) {
                        const maxFileSize = 10 * 1024 * 1024; // 10MB
                        const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png', 'image/gif'];

                        Array.from(files).forEach(file => {
                            if (file.size > maxFileSize) {
                                this.showToast(`Fail ${file.name} on liiga suur. Maksimaalne suurus on 10MB.`, 'error');
                                return;
                            }

                            if (!allowedTypes.includes(file.type)) {
                                this.showToast(`Fail ${file.name} on sobimatu tüüp. Lubatud on PDF ja pildifailid.`, 'error');
                                return;
                            }

                            const reader = new FileReader();
                            reader.onload = (e) => {
                                this.files.push({
                                    name: file.name,
                                    size: file.size,
                                    type: file.type,
                                    data: e.target.result,
                                    comment: ''
                                });
                                this.showToast('Fail lisatud', 'success');
                            };
                            reader.onerror = () => {
                                this.showToast(`Faili ${file.name} lugemisel tekkis viga`, 'error');
                            };
                            reader.readAsDataURL(file);
                        });
                    },

                    removeFile(index) {
                        const fileName = this.files[index].name;
                        this.files.splice(index, 1);
                        this.showToast(`Fail ${fileName} eemaldatud`, 'info');

                    formatFileSize(bytes) {
                        if (bytes === 0) return '0 Bytes';
                        const k = 1024;
                        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                        const i = Math.floor(Math.log(bytes) / Math.log(k));
                        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                    },

                        try {

                                return;
                            }

                            const userRef = doc(window.db, "users", window.auth.currentUser.uid);
                            await setDoc(userRef, {
                                settings: this.userSettings
                            }, { merge: true });

                            // If autofill is enabled, update the form fields
                            if (this.userSettings.autofillEnabled) {
                                this.form.fields = {
                                    ...this.form.fields,
                                    buyer: this.userSettings.buyer,
                                    submission: this.userSettings.submission,
                                    validity: this.userSettings.validity,
                                    requirements: this.userSettings.requirements,
                                    criteria: this.userSettings.criteria,
                                    responsible: this.userSettings.responsible
                                };

                            this.showSettingsModal = false;
                            this.showToast('Seaded salvestatud!', 'success');

                            this.showToast('Viga seadete salvestamisel: ' + error.message, 'error');

                        if (!window.auth?.currentUser) return;

                        try {
                            const userRef = doc(window.db, "users", window.auth.currentUser.uid);
                            const userDoc = await getDoc(userRef);

                            if (userDoc.exists()) {
                                const data = userDoc.data();
                                if (data.settings) {
                                    // Only update fields that exist in the saved settings
                                    Object.keys(data.settings).forEach(key => {
                                        if (this.userSettings.hasOwnProperty(key)) {
                                            this.userSettings[key] = data.settings[key];
                                        }
                                    });

                                    // If autofill is enabled, populate only the fields that have values
                                    if (this.userSettings.autofillEnabled) {
                                        const updatedFields = { ...this.form.fields };

                                        // Only update fields that have values in settings
                                        if (this.userSettings.buyer) updatedFields.buyer = this.userSettings.buyer;
                                        if (this.userSettings.submission) updatedFields.submission = this.userSettings.submission;
                                        if (this.userSettings.validity) updatedFields.validity = this.userSettings.validity;
                                        if (this.userSettings.requirements) updatedFields.requirements = this.userSettings.requirements;
                                        if (this.userSettings.criteria) updatedFields.criteria = this.userSettings.criteria;
                                        if (this.userSettings.responsible) updatedFields.responsible = this.userSettings.responsible;

                                        this.form.fields = updatedFields;
                                    }
                                }
                            }

                            <div class="py-1">
                                <a href="#" @click.prevent="logout()"
                                    class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Logi välja
                                </a>
                                <a href="#" @click.prevent="showSettingsModal = true"
                                    class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <i class="fas fa-cog mr-2"></i> Seaded
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto max-w-7xl p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-center text-indigo-700">Ostumenetluse kutse koostamine</h1>
        </div>

        <div class="flex flex-col md:flex-row gap-6 min-h-screen">
            <!-- Left: Data Input -->
            <div class="w-full md:w-1/2 space-y-5">
                <div class="card p-5">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Ostumenetluse nimi</label>
                    <input type="text" x-model="form.name" class="w-full border rounded-lg px-3 py-2"
                        placeholder="Näiteks: Haljasala rajamine" />
                </div>

                <div class="card p-5">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Ostumenetluse kutse
                        lühikirjeldus</label>
                    <textarea x-model="form.intro" class="w-full border rounded-lg px-3 py-2 h-24"></textarea>
                </div>

                <div class="card p-5">
                    <h2 class="text-lg font-semibold mb-3 text-gray-700">Põhiandmed</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <template x-for="field in standardFields" :key="field.key">
                            <div>
                                <label class="block text-sm font-semibold mb-1 text-gray-700"
                                    x-text="field.label"></label>
                                <input type="text" x-model="form.fields[field.key]"
                                    class="w-full border rounded-lg px-3 py-2 mt-1" :placeholder="field.placeholder" />
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Sections 1-7 -->
                <div class="card p-5">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-700">Vali punktid (1–7)</h2>
                        <div class="flex gap-2">
                            <button @click="selectAllOptions"
                                class="text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1.5 rounded-lg transition-colors">
                                <i class="fas"
                                    :class="form.sections.some(section => section.options.some(option => !option.checked)) ? 'fa-check-double' : 'fa-times'"></i>
                                <span class="ml-1"
                                    x-text="form.sections.some(section => section.options.some(option => !option.checked)) ? 'Lisa kõik' : 'Eemalda kõik'"></span>
                            </button>
                            <button @click="toggleAllSections"
                                class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1.5 rounded-lg transition-colors">
                                <i class="fas"
                                    :class="form.sections.some(section => !section.open) ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
                                <span class="ml-1"
                                    x-text="form.sections.some(section => !section.open) ? 'Ava kõik' : 'Sulge kõik'"></span>
                            </button>
                        </div>
                    </div>
                    <div id="draggableSections" x-ref="draggableSections" class="space-y-3">
                        <template x-for="(section, index) in form.sections" :key="index">
                            <div class="mb-3 border border-gray-200 rounded-lg overflow-hidden" x-data="{ section }">
                                <div class="section-header" @click="section.open = !section.open">
                                    <input type="checkbox" x-model="section.enabled" class="mr-3" @click.stop>
                                    <span class="drag-handle cursor-move mr-3 text-gray-400"><i
                                            class="fas fa-grip-lines"></i></span>
                                    <span x-text="section.title" class="flex-grow"></span>
                                    <i class="fas" :class="section.open ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
                                </div>
                                <div x-show="section.open" class="section-content" x-transition>
                                    <template x-for="(opt, i) in section.options" :key="i">
                                        <label class="block p-2 hover:bg-gray-50 rounded-md">
                                            <div class="flex items-start">
                                                <input type="checkbox" x-model="opt.checked" class="mt-1 mr-3">
                                                <template x-if="opt.isEditing">
                                                    <input type="text" x-model="opt.text" @blur="opt.isEditing = false"
                                                        @keydown.enter="opt.isEditing = false"
                                                        class="flex-grow border rounded-lg px-3 py-1 text-sm"
                                                        x-ref="editInput">
                                                </template>
                                                <template x-if="!opt.isEditing">
                                                    <span x-text="opt.text"
                                                        class="text-sm cursor-pointer hover:text-indigo-600"
                                                        @dblclick="opt.isEditing = true; $nextTick(() => $refs.editInput?.focus())">
                                                    </span>
                                                </template>
                                            </div>
                                        </label>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="flex justify-between mt-4">
                        <button @click="addNewSection"
                            class="text-indigo-600 hover:text-indigo-800 flex items-center text-sm">
                            <i class="fas fa-plus-circle mr-1"></i> Lisa uus punkt
                        </button>
                        <template x-for="(section, index) in form.sections" :key="index">
                            <button @click="addOption(index)" x-show="section.open"
                                class="text-indigo-600 hover:text-indigo-800 flex items-center text-sm">
                                <i class="fas fa-plus-circle mr-1"></i>
                                <span x-text="index === 0 ? 'Lisa tingimus' : 
                                            index === 6 ? 'Lisa lisa' : 
                                            'Lisa punkt'"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-4 mt-6">
                    <button @click="generatePDF" class="btn btn-success flex items-center">
                        <i class="fas fa-file-pdf mr-2"></i> Loo PDF
                    </button>
                    <button @click="saveToStorage" class="btn btn-primary flex items-center">
                        <i class="fas fa-save mr-2"></i> Salvesta
                    </button>
                    <button @click="resetForm" class="btn btn-danger flex items-center">
                        <i class="fas fa-trash mr-2"></i> Tühjenda
                    </button>
                </div>
                <!-- File Upload Section -->
                <div class="card p-5">
                    <label class="block text-sm font-semibold mb-3 text-gray-700">Manused</label>
                    <div @dragover="handleDragOver" @dragleave="handleDragLeave" @drop="handleDrop"
                        :class="{'drag-active': isDragging}"
                        class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer transition-colors">
                        <input type="file" id="fileInput" class="hidden" @change="handleFileInput" multiple>
                        <label for="fileInput" class="cursor-pointer">
                            <i class="fas fa-cloud-upload-alt text-3xl text-indigo-500 mb-2"></i>
                            <p class="text-gray-600">Lohista failid siia või <span
                                    class="text-indigo-600 underline">kliki
                                    valimiseks</span></p>
                            <p class="text-sm text-gray-500 mt-1">Max 10MB fail</p>
                        </label>
                    </div>

                    <div class="mt-3 space-y-2" x-show="files.length > 0">
                        <template x-for="(file, index) in files" :key="index">
                            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                                <div class="flex items-center truncate">
                                    <i class="fas fa-file-alt text-indigo-500 mr-2"></i>
                                    <span x-text="file.name" class="truncate"></span>
                                    <span class="text-xs text-gray-500 ml-2" x-text="formatFileSize(file.size)"></span>
                                </div>
                                <button @click="removeFile(index)"
                                    class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Right: PDF Preview -->
            <div class="w-full md:w-1/2">
                <div class="sticky top-4">
                    <div class="flex items-center mb-3">
                        <h2 class="text-lg font-semibold text-gray-700">Eelvaade</h2>
                        <span class="ml-2 px-2 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded-full"></span>
                    </div>
                    <div id="pdfPreview" class="card p-6 space-y-4 min-h-[70vh] max-h-[85vh] overflow-auto bg-white">
                        <!-- Header -->
                        <div class="bg-indigo-600 text-white p-4 rounded-t-lg -mx-6 -mt-6 mb-6">
                            <h1 class="text-2xl font-bold text-center" x-text="form.name || 'Ostumenetluse kutse'"></h1>
                        </div>

                        <!-- Intro text -->
                        <div class="text-gray-700 text-sm leading-relaxed" x-text="form.intro"></div>

                        <!-- Standard fields -->
                        <div class="space-y-1">
                            <template x-for="field in standardFields">
                                <div x-show="form.fields[field.key]" class="bg-gray-50 p-2 rounded-lg">
                                    <div class="flex items-start">
                                        <span class="font-semibold text-indigo-600 mr-2"
                                            x-text="field.label + ':'"></span>
                                        <span class="text-gray-700" x-text="form.fields[field.key] || ''"></span>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Sections -->
                        <template x-for="(section, idx) in visibleSections" :key="idx">
                            <div class="mt-6">
                                <!-- Section title -->
                                <div class="flex items-center mb-3">
                                    <h2 class="text-lg font-bold text-indigo-600"
                                        x-text="(idx + 1) + ' ' + section.title.split(' ').slice(1).join(' ')"></h2>
                                    <div class="flex-grow h-0.5 bg-indigo-600 ml-3"></div>
                                </div>

                                <!-- Section options -->
                                <ul class="space-y-2">
                                    <template x-for="(opt, i) in section.options.filter(o => o.checked)" :key="i">
                                        <li class="flex items-start">
                                            <div class="w-2 h-2 bg-indigo-600 rounded-full mt-2 mr-3"></div>
                                            <span class="text-sm text-gray-700"
                                                x-text="(idx + 1) + '.' + (i+1) + ' ' + opt.text"></span>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>

                        <!-- Footer -->
                        <div class="mt-8 pt-4 border-t border-gray-200">
                            <div class="flex justify-between text-sm">
                                <div class="text-indigo-600 font-semibold">
                                    <p>Kuupäev: <span class="text-gray-700" x-text="today"></span></p>
                                </div>
                                <div class="text-indigo-600 font-semibold">
                                    <p>Vastutav isik: <span class="text-gray-700"
                                            x-text="form.fields.responsible || ''"></span></p>
                                </div>
                            </div>
                        </div>

                        <!-- Attachments -->
                        <template x-if="files.length > 0">
                            <div class="mt-6">
                                <h3 class="text-lg font-bold text-indigo-600 mb-3">Manused</h3>
                                <div class="space-y-2">
                                    <template x-for="(file, index) in files" :key="index">
                                        <div class="flex items-center bg-gray-50 p-3 rounded-lg">
                                            <div class="w-2 h-2 bg-indigo-600 rounded-full mr-3"></div>
                                            <span class="text-sm text-gray-700">
                                                <span x-text="index + 1 + '. '"></span>
                                                <span x-text="file.name"></span>
                                                <span class="text-gray-500"
                                                    x-text="' (' + formatFileSize(file.size) + ')'"></span>
                                                <span x-show="file.comment" class="text-gray-500"
                                                    x-text="' - ' + file.comment"></span>
                                            </span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="fixed bottom-4 right-4 space-y-2 z-50">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-2"
                :class="{
                     'toast-success': toast.type === 'success',
                     'toast-error': toast.type === 'error',
                     'toast-info': toast.type === 'info'
                 }" class="text-white px-4 py-3 rounded shadow-lg flex items-center">
                <i class="fas mr-2" :class="{
                    'fa-check-circle': toast.type === 'success',
                    'fa-exclamation-circle': toast.type === 'error',
                    'fa-info-circle': toast.type === 'info'
                }"></i>
                <span x-text="toast.message"></span>
            </div>
        </template>
    </div>

    <!-- Settings Modal -->
    <div x-show="showSettingsModal" x-cloak
        class="fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 backdrop-blur-sm"
        @click.self="showSettingsModal = false">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-xl transform transition-all">
                <!-- Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-100 dark:border-gray-700">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
                        <i class="fas fa-cog mr-3 text-indigo-600"></i>Põhiandmete seaded
                    </h2>
                    <button @click="showSettingsModal = false"
                        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <form @submit.prevent="saveUserSettings" class="space-y-5">
                        <!-- Form fields with improved styling -->
                        <div class="space-y-4">
                            <div class="group">
                                <label
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Hankija</label>
                                <div class="relative">
                                    <i
                                        class="fas fa-building absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" x-model="userSettings.buyer" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg 
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                                        focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                        placeholder="Nimi, aadress, registrikood">
                                </div>
                            </div>

                            <div class="group">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pakkumise
                                    esitamise aeg ja koht</label>
                                <div class="relative">
                                    <i
                                        class="fas fa-calendar absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" x-model="userSettings.submission" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg 
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                                        focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                        placeholder="nt 10. aprill, e-post">
                                </div>
                            </div>

                            <div class="group">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pakkumuse
                                    jõusoleku aeg</label>
                                <div class="relative">
                                    <i
                                        class="fas fa-clock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" x-model="userSettings.validity" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg 
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                                        focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                        placeholder="nt 30 päeva">
                                </div>
                            </div>

                            <div class="group">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nõuded
                                    pakkujale</label>
                                <div class="relative">
                                    <i
                                        class="fas fa-list-check absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" x-model="userSettings.requirements" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg 
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                                        focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                        placeholder="nt kogemus 3 aastat">
                                </div>
                            </div>

                            <div class="group">
                                <label
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Väljavaliku
                                    alused</label>
                                <div class="relative">
                                    <i
                                        class="fas fa-scale-balanced absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" x-model="userSettings.criteria" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg 
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                                        focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                        placeholder="Majanduslikult soodsaim">
                                </div>
                            </div>

                            <div class="group">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Vastutav
                                    isik</label>
                                <div class="relative">
                                    <i
                                        class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" x-model="userSettings.responsible" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg 
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                                        focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                        placeholder="Nimi">
                                </div>
                            </div>
                        </div>

                        <!-- Autofill Toggle -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg mt-6">
                            <div class="flex items-center">
                                <input type="checkbox" x-model="userSettings.autofillEnabled"
                                    class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <label class="ml-2 text-sm text-gray-700 dark:text-gray-300">
                                    Aktiveeri automaatne täitmine
                                </label>
                            </div>
                            <i class="fas fa-magic text-indigo-600"></i>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-end gap-3 mt-6 pt-6 border-t border-gray-100 dark:border-gray-700">
                            <button type="button" @click="showSettingsModal = false" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg 
                                hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 
                                transition-colors">
                                Tühista
                            </button>
                            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent 
                                rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                focus:ring-indigo-500 transition-colors">
                                Salvesta seaded
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
