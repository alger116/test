<!DOCTYPE html>
<html lang="et" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script defer src="statistika.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen p-6">
    <div class="container mx-auto max-w-7xl">
        <!-- Header Section -->
        <div class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-4xl font-bold mb-2 relative">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-emerald-500">
                        Statistika
                    </span>
                    <div class="h-1 bg-gradient-to-r from-green-500 to-emerald-400 w-24 mt-2 rounded-full"></div>
                </h1>
                <a href="ostud.html" class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Tagasi pealehele
                </a>
            </div>
            <nav class="flex gap-4 mt-2">
                <a href="ylevaade.html" class="text-blue-600 hover:text-blue-800">Ülevaade</a>
                <a href="piirmaarad.html" class="text-blue-600 hover:text-blue-800">Piirmäärad</a>
            </nav>
        </div>

        <!-- Chart Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Maksumuste jaotus -->
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Maksumuste jaotus</h2>
                    <i class="fas fa-euro-sign text-gray-400"></i>
                </div>
                <canvas id="maksumusChart" class="!w-full !h-64"></canvas>
            </div>

            <!-- Piirmäärad -->
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Piirmäärade jälgimine</h2>
                    <i class="fas fa-chart-line text-gray-400"></i>
                </div>
                <canvas id="piirmaaraChart" class="!w-full !h-64"></canvas>
            </div>
        </div>

        <!-- Empty State -->
        <div id="chart-empty"
            class="hidden bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 text-center text-gray-400">
            <i class="fas fa-chart-pie text-4xl mb-4"></i>
            <p>Statistikat ei leitud</p>
        </div>
    </div>
</body>

</html>
