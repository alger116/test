<!DOCTYPE html>
<html lang="et" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ülevaade</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script defer src="ylevaade.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen p-6">
    <div class="container mx-auto max-w-7xl">
        <!-- Header Section -->
        <div class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-4xl font-bold mb-2 relative">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">
                        Ülevaade
                    </span>
                    <div class="h-1 bg-gradient-to-r from-purple-500 to-pink-400 w-24 mt-2 rounded-full"></div>
                </h1>
                <a href="ostud.html" class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Tagasi pealehele
                </a>
            </div>
            <nav class="flex gap-4 mt-2">
                <a href="statistika.html" class="text-blue-600 hover:text-blue-800">Statistika</a>
                <a href="satted.html" class="text-blue-600 hover:text-blue-800">Sätted</a>
            </nav>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-gray-500 text-sm">Kokku oste</h2>
                        <p id="kokkuOste" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-box-open text-2xl text-blue-400"></i>
                </div>
            </div>

            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-gray-500 text-sm">Kogumaksumus</h2>
                        <p id="kogumaksumus" class="text-3xl font-bold">0 €</p>
                    </div>
                    <i class="fas fa-coins text-2xl text-green-400"></i>
                </div>
            </div>

            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-gray-500 text-sm">Piirmäär ületatud</h2>
                        <p id="ulePiirmaara" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-exclamation-triangle text-2xl text-red-400"></i>
                </div>
            </div>
        </div>

        <!-- Transaction Table -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden">
            <table class="w-full">
                <thead class="bg-gradient-to-r from-purple-600 to-pink-500 text-white">
                    <tr>
                        <th class="p-4 text-left font-semibold">Ostu kirjeldus</th>
                        <th class="p-4 text-left font-semibold">Maksumus (€)</th>
                    </tr>
                </thead>
                <tbody id="ulevaade-body" class="divide-y divide-gray-100/70">
                    <!-- Content -->
                </tbody>
            </table>

            <!-- Empty State -->
            <div id="empty-state" class="hidden p-8 text-center text-gray-400">
                <i class="fas fa-inbox text-4xl mb-4"></i>
                <p>Ühtegi ostu ei leitud</p>
            </div>
        </div>
    </div>
</body>

</html>
