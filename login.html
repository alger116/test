<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <title>Sisselogimine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #login-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #218838;
        }

        #error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <h2>Sisselogimine</h2>
        <input type="text" id="username" class="input-field" placeholder="Kasutajanimi">
        <input type="password" id="password" class="input-field" placeholder="Parool">
        <button class="login-button" onclick="checkLogin()">Logi sisse</button>
        <p id="error-message">Vale kasutajanimi vÃµi parool!</p>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'kalku' && password === 'laator') {
                // Salvestame sisselogimise staatuse
                sessionStorage.setItem('loggedIn', 'true');
                // Suuname kasutaja edasi tegelikule lehele
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Kontrollime, kas kasutaja on juba sisselogitud
        window.onload = function () {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        }

        // Check maintenance mode before showing login form
        async function checkMaintenanceMode() {
            try {
                const maintenanceRef = doc(db, "settings", "maintenance");
                const docSnap = await getDoc(maintenanceRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.enabled) {
                        // Show maintenance message
                        const loginContainer = document.getElementById("login-container");
                        loginContainer.innerHTML = `
                            <div class="text-center p-8">
                                <div class="text-4xl mb-4">ðŸ”§</div>
                                <h2 class="text-2xl font-bold text-gray-900 mb-2">HooldusreÅ¾iim</h2>
                                <p class="text-gray-600">${data.message || 'SÃ¼steem on hetkel hooldusel. Palun proovige hiljem uuesti.'}</p>
                            </div>
                        `;
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error("Error checking maintenance mode:", error);
                return false;
            }
        }

        // Initialize Firebase and check maintenance mode
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.FIREBASE_CONFIG) {
                console.error("âš  Firebase konfiguratsiooni ei leitud!");
                return;
            }

            const app = initializeApp(window.FIREBASE_CONFIG);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Check maintenance mode first
            const isMaintenanceMode = await checkMaintenanceMode();
            if (isMaintenanceMode) {
                return; // Stop further initialization if in maintenance mode
            }

            // Continue with normal login page initialization
            // ... rest of your existing login page initialization code ...
        });
    </script>
</body>

</html>
